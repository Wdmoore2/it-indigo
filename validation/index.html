<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Will Moore">
    <link href="assets/css/style.css" rel="stylesheet" />
    <title>Bruce's Form Validation</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>

<script>
    $(document).ready(function() {

            $("#Medications").prop("disabled", true);

            $("input[name='TakingMeds']").change(function () {
                if ($("#MedYes").is(":checked")) {
                    $("#Medications").prop("disabled", false);
                } else {
                    $("#Medications").prop("disabled", true);
                    $("#Medications").val("");
                }
            });

        
            $("input[name='MaritalStatus']").on("change", function () {
                $("input[name='MaritalStatus']").not(this).prop("checked", false);
            });

       
            $("#Phone").on("input", function() {
                let val = $(this).val().replace(/\D/g, '');
                if (val.length > 3 && val.length <= 6) {
                    val = val.replace(/(\d{3})(\d+)/, "$1-$2");
                } else if (val.length > 6) {
                    val = val.replace(/(\d{3})(\d{3})(\d+)/, "$1-$2-$3");
                }
                $(this).val(val);
            });

            $("#PatientForm").validate({
                rules: {
                    Name: { required: true },
                    MiddleInitial: { required: false, maxlength: 1 },
                    LastName: { required: true },
                    Email: { required: true, email: true },

                    Birthdate: { required: true },

                    Height: {
                        required: true,
                        digits: true,
                        min: 36,
                        max: 96
                    },
                    Weight: {
                        required: true,
                        digits: true,
                        min: 50,
                        max: 600
                    },

                    Phone: {
                        required: true,
                        pattern: /^\d{3}-\d{3}-\d{4}$/
                    },

                    Address: { required: true },
                    City: { required: true },
                    state: { required: true },

                    Zipcode: {
                        required: true,
                        digits: true,
                        minlength: 5,
                        maxlength: 5
                    },

                    TakingMeds: { required: true },

                    Medications: {
                        required: function() {
                            return $("#MedYes").is(":checked");
                        }
                    },

                    MaritalStatus: { required: true }
                },

                messages: {
                    Phone: {
                        pattern: "Use format: 123-456-7890"
                    },
                    Height: {
                        min: "Height must be at least 36 inches.",
                        max: "Height must be less than 96 inches."
                    },
                    Weight: {
                        min: "Weight must be at least 50 lbs.",
                        max: "Weight must be less than 600 lbs."
                    },
                    Zipcode: {
                        minlength: "Zip must be 5 digits.",
                        maxlength: "Zip must be 5 digits."
                    }
                },

                errorPlacement: function(error, element) {
                    error.insertAfter(element);
                }
            });
        });
    </script>

</head>

<body>
