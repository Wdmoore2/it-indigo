<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Will Moore">
    <link href="../assets/css/style.css" rel="stylesheet">
    <title>Bruce's Form Validation</title>
</head>
<body>

    <h1>New Patient Registration</h1>
    <p>Please fill out the form below</p>

    <form action="https://brucebauer.info/assets/ITEC3650/datadump.php" method="post">

        <label class="formlabel" for="Name">Name:</label>
        <input type="text" id="Name" name="Name" size="30" maxlength="30"><br>

        <label class="formlabel" for="MiddleName">Middle Initial:</label>
        <input type="text" id="MiddleName" name="MiddleInitial" size="1" maxlength="1"><br>

        <label class="formlabel" for="LastName">Last Name:</label>
        <input type="text" id="LastName" name="LastName" size="30" maxlength="30"><br>

        <label class="formlabel" for="Email">Email:</label>
        <input type="email" id="Email" name="Email" size="30" maxlength="30" placeholder="Enter Email Address Here"><br>

        <label class="formlabel">Gender:</label>
        <input type="radio" id="GenderMale" name="Gender" value="Male"><label for="GenderMale">Male</label>
        <input type="radio" id="GenderFemale" name="Gender" value="Female"><label for="GenderFemale">Female</label>
        <input type="radio" id="GenderOther" name="Gender" value="Other"><label for="GenderOther">N/A</label><br>

        <label class="formlabel" for="Birthdate">Birthdate:</label>
        <input type="date" id="Birthdate" name="Birthdate"><br>

        <label class="formlabel" for="Height">Height:</label>
        <input type="text" id="Height" name="Height" size="3" maxlength="3"><br>

        <label class="formlabel" for="Weight">Weight:</label>
        <input type="text" id="Weight" name="Weight" size="3" maxlength="3"><br>

        <label class="formlabel" for="Phone">Phone Number:</label>
        <input type="tel" id="Phone" name="Phone" size="14" maxlength="14" placeholder="123-456-7890"><br>

        <label class="formlabel">Marital Status:</label>
        <input type="checkbox" id="Single" name="MaritalStatus" value="Single"><label for="Single">Single</label>
        <input type="checkbox" id="Married" name="MaritalStatus" value="Married"><label for="Married">Married</label>
        <input type="checkbox" id="Divorced" name="MaritalStatus" value="Divorced"><label for="Divorced">Divorced</label>
        <input type="checkbox" id="Widowed" name="MaritalStatus" value="Widowed"><label for="Widowed">Widowed</label>
        <input type="checkbox" id="Separated" name="MaritalStatus" value="Legally Separated"><label for="Separated">Legally Separated</label><br>

        <label class="formlabel" for="Address">Address:</label>
        <input type="text" id="Address" name="Address" size="30" maxlength="30"><br>

        <label class="formlabel" for="City">City:</label>
        <input type="text" id="City" name="City" size="30" maxlength="30"><br>

        <label class="formlabel" for="state">State:</label>
        <select name="state" id="state">
            <option value="" selected="selected">Select a State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select><br>

        <label class="formlabel" for="Zipcode">Zipcode:</label>
        <input type="text" id="Zipcode" name="Zipcode" size="5" maxlength="5"><br>

        <label class="formlabel">Taking Medications?</label>
        <input type="radio" id="MedYes" name="TakingMeds" value="Yes"><label for="MedYes">Yes</label>
        <input type="radio" id="MedNo" name="TakingMeds" value="No"><label for="MedNo">No</label><br>

        <label class="formlabel" for="Medications">If yes, list:</label>
        <input type="text" id="Medications" name="Medications" size="30"><br><br>

        <input type="submit" value="Submit Form">

    </form>

</body>
</html>
